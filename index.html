<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabitgame</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="screen">
       
        <div class="screen-container">
            <div  class="layer-1 ">
                <div class=" layer-input">
                    <input type="checkbox">
                    <!-- rabitt one -->
                    <div class="left-ear-outter"></div>
                    <div class="left-ear-inner"></div>
                    <div class="right-ear-outter"></div>
                    <div class="right-ear-inner"></div>
                    <div class="head">
                        <div class="head__eye head__eye--right"></div>
                        <div class="head__eye head__eye--left"></div>
                    </div>
                </div>
            </div>
            
              <div class="layer-2">
                <div class=" layer-input">
                    <input type="checkbox">
                    <!-- rabitt two -->
                    <div class="left-ear-outter"></div>
                    <div class="left-ear-inner"></div>
                    <div class="right-ear-outter"></div>
                    <div class="right-ear-inner"></div>
                    <div class="head">
                        <div class="head__eye head__eye--right"></div>
                        <div class="head__eye head__eye--left"></div>
                    </div>
                </div>
              </div>
            
            <div class="layer-3">
                <div class="triangle"></div>
                <div class="triangle-2"></div>
            </div>
            <div class="layer-4">
                <div class=" layer-input">
                    <input type="checkbox">
                     <!-- rabitt three -->
                     <div class="left-ear-outter"></div>
                     <div class="right-ear-outter"></div>
                     <div class="head">
                         <div class="head__eye head__eye--right"></div>
                         <div class="head__eye head__eye--left"></div>
                         <div class="nose">
                             <div class="nose__fose--right"></div>
                             <div class="nose__fose--left"></div>
                         </div>
                     </div>
                </div>
            </div>
           
            <div class="layer-5">
                <div class="triangle"></div>
                <div class="triangle-2"></div>
            </div>

            <div class="layer-6">
                <div class=" layer-input">
                    <input type="checkbox">
                     <!-- rabitt four -->
                     <div class="left-ear-outter"></div>
                     <div class="right-ear-outter"></div>
                    
                     <div class="head">
                         <div class="head__eye head__eye--right"></div>
                         <div class="head__eye head__eye--left"></div>
                     </div>
                     <div class="arm--right"></div>
                     <div class="arm--left"></div>
                </div>
            </div>
           
            <div class="layer-7">
                <div class="triangle"></div>
                <div class="triangle-2"></div>
            </div>
            <div class="layer-8"></div>
            <div class="layer-8_5"></div>
            <div class="layer-9"></div>
            <div class="layer-9_5"></div>
            <div class="layer-10"></div>
            <div class="layer-10_5"></div>
            <div class="layer-10_6"></div>
        </div>
        <div class="total-count">
            <h1>Rabbit-hole</h1>
            <h3 >Score: </h3> 

        </div>
       
    </main>
</body>
</html>
